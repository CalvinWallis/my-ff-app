<header>
  <h1 class="heading">Comics</h1>
  <div class="dark-mode-toggle">
    <label for="dark-mode">Toggle Dark</label>
    <input id="dark-mode" type="checkbox" (change)="toggleDarkMode()">
  </div>
</header>
<div class="content">
  <img class="comic-page" [src]="comicPageSrc">
</div>
<div class="controls">
  <button (click)="previousPage()">< Prev</button>
  <button (click)="nextPage()">Next ></button>
</div>
