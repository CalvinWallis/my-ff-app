<header>
  <h1 class="heading">Comics</h1>
  <div class="dark-mode-toggle">
    <label for="dark-mode">Toggle Dark</label>
    <input id="dark-mode" type="checkbox" (change)="toggleDarkMode()">
  </div>
</header>
<div class="content">
  <img class="comic-page" [src]="comicPageSrc">
  <div class="controls">
    <button *ngIf="page !== '0'" class="button previous-button" title="previous page" (click)="previousPage()"></button>
    <button *ngIf="page !== '11'" class="button next-button" title="next page" (click)="nextPage()"></button>
  </div>
</div>
